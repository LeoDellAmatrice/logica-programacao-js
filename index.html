<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Lógica com JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/codeMirorCss.css">

    <link rel="shortcut icon" href="assets/img/logo_01js.png" type="image/x-icon">

    <!-- CodeMirror base + modo JavaScript -->
    <link rel="stylesheet" href="libs/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/railscasts.min.css">
    <script src="libs/codemirror/codemirror.min.js"></script>
    <script src="libs/codemirror/javascript.min.js"></script>
    <script src="libs/codemirror/active-line.js"></script>
    <script src="libs/codemirror/closebrackets.js"></script>
    <script src="libs/codemirror/hints.js"></script>
    <script src="libs/codemirror/machbrakets.min.js"></script>
    <script src="libs/codemirror/show-hints.js"></script>

</head>

<body>
    <header>
        <img class="img-logo" src="assets/img/logo_01js.png" alt="Logo" width="48" height="48">
        <div>
            <h1>Aprenda Lógica com JavaScript</h1>
            <p class="subtitle">Resolva desafios e veja o resultado no console interativo</p>
        </div>
        <img id="icon-setting" src="assets/img/settings-gear.svg" alt="Icone Configuraçao" width="36" height="36">
    </header>

    <main>
        <section id="desafio" class="card">
            <div class="card-desafio">
                <button id="btn-anterior"> &lt;&lt;  Desafio Anterior</button>
                <h2 id="desafio-number">Loading...</h2>
                <button id="btn-proximo"> >> Próximo Desafio</button>
            </div>
            <h2 id="titulo" >Aguarde um Momento...</h2>
            <h3>Instruções:</h3>
            <p id="instrucoes"></p>

        </section>

        <section class="console-section">
            <div class="console card">
                <div class="header-card">
                    <h3>Console</h3>
                    <button id="btn-limpar-console">Limpar Console</button>
                </div>
                <div id="feedback" class="feedback"></div>
                <div class="console-output">
                    <div id="output"></div>
                </div>
            </div>
        </section>

        <section class="workspace">
            <div class="editor card">
                <div class="header-card">
                    <h3>Editor de Código</h3>
                    <div class="buttons">
                        <button id="btn-executar">▶ Executar</button>
                    </div>
                </div>
                <!-- Div container do CodeMirror -->
                <div id="editor"></div>
            </div>
            
        </section>

    </main>

    <footer>
        <p>Todos os direitos reservados © Leonardo Dell'Amatrice Silva</p>
    </footer>

    <script type="module" src="js/script.js"></script>
</body>

</html>
