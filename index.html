<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Lógica com JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/codeMirorCss.css">

    <link rel="shortcut icon" href="assets/img/logo_01js.png" type="image/x-icon">

    <!-- CodeMirror base + modo JavaScript -->
    <link rel="stylesheet" href="libs/codemirror/codemirror.min.css">
    <script src="libs/codemirror/codemirror.min.js"></script>
    <script src="libs/codemirror/javascript.min.js"></script>

    <!-- Opcional: addons úteis (pareamento de parênteses) -->
    <script src="libs/codemirror/machbrakets.min.js"></script>
</head>

<body>
    <header>
        <h1>Aprenda Lógica com JavaScript</h1>
        <p class="subtitle">Resolva desafios e veja o resultado no console interativo</p>
    </header>

    <main>
        <section id="desafio" class="card">
            <div class="card-desafio">
                <button id="btn-anterior"> <<  Desafio Anterior</button>
                <h2 id="desafio-number"></h2>
                <button id="btn-proximo"> >> Próximo Desafio</button>
            </div>
            <h2 id="titulo" ></h2>
            <h3>Instruções:</h3>
            <p id="instrucoes"></p>

        </section>

        <section class="console-section">
            <div class="console card">
                <div class="header-card">
                    <h3>Console</h3>
                    <button id="btn-limpar-console">Limpar Console</button>
                </div>
                <section id="feedback" class="feedback"></section>
                <div class="console-output">
                    <div id="output"></div>
                </div>
            </div>
        </section>

        <section class="workspace">
            <div class="editor card">
                <div class="header-card">
                    <h3>Editor de Código</h3>
                    <div class="buttons">
                        <button id="btn-theme-editor">trocar tema Editor</button>
                        <button id="btn-executar">▶ Executar</button>
                    </div>
                </div>
                <!-- Div container do CodeMirror -->
                <div id="editor"></div>
            </div>
            
        </section>

    </main>

    <footer>
        <p>Todos os direitos reservados © Leonardo Dell'Amatrice Silva</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script src="estilos.js"></script>
</body>

</html>
